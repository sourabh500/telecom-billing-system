spring.application.name=Api-gateway

server.port=8080

# Eureka Client

eureka.client.service-url.defaultZone=http://eureka:8761/eureka
eureka.instance.prefer-ip-address=true

# Routes

# CUSTOMER SERVICE
spring.cloud.gateway.routes[0].id=CUSTOMER-SERVICE
spring.cloud.gateway.routes[0].uri=lb://CUSTOMER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/customers/**

#BILLING SERVICE
spring.cloud.gateway.routes[1].id=BILLING-SERVICE
spring.cloud.gateway.routes[1].uri=lb://BILLING-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/bills/**

#PLAN SERVICE
spring.cloud.gateway.routes[2].id=PLAN-SERVICE
spring.cloud.gateway.routes[2].uri=lb://PLAN-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/plans/**



